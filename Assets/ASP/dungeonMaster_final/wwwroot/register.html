<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Master - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DungeonFont';
            src: url('fonts/dungeon.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DungeonFont', sans-serif;
            background-color: #222;
            color: white;
        }

        .navbar {
            background-color: #111;
        }

        .navbar-brand {
            color: #FFD700 !important;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
        }

        .container {
            max-width: 500px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: none;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #222;
            font-weight: bold;
        }

        #title {
            justify-content: center;
        }

        #error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container" id="title">
            <a class="navbar-brand" href="index.html">Dungeon Master</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Register</h2>
        <div id="error-message" class="alert alert-danger d-none mb-3"></div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = document.getElementById('error-message');

            async function sha256Hash(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('d-none');

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'A jelszavak nem egyeznek!';
                    errorMessage.classList.remove('d-none');
                    return;
                }

                try {
                    const hashedPassword = await sha256Hash(password);

                    const response = await fetch('http://localhost:7000/api/Players', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Username: username,
                            Email: email,
                            PasswordHash: hashedPassword
                        })
                    });

                    let result;
                    try {
                        // Próbáljuk JSON-ként értelmezni a választ
                        result = await response.json();
                    } catch {
                        // Ha nem sikerül, szövegként olvassuk
                        result = await response.text();
                    }

                    if (!response.ok) {
                        // Hibakódok kezelése
                        if (result.code === 3) {
                            errorMessage.textContent = 'Ez a felhasználónév már foglalt!';
                        } else if (result.code === 5) {
                            errorMessage.textContent = 'Ez az email cím már regisztrálva van!';
                        } else if (typeof result === 'string' && result.includes("2627")) {
                            // SQL hibák kezelése
                            errorMessage.textContent = result.includes("Username")
                                ? 'Ez a felhasználónév már foglalt!'
                                : 'Ez az email cím már regisztrálva van!';
                        } else {
                            errorMessage.textContent = `Regisztrációs hiba: ${result.message || result}`;
                        }

                        errorMessage.classList.remove('d-none');
                        return;
                    }

                    alert('Sikeres regisztráció!');
                    window.location.href = 'login.html';
                } catch (error) {
                    errorMessage.textContent = 'Hiba történt a kapcsolat során';
                    errorMessage.classList.remove('d-none');
                    console.error('Hiba részletei:', error);
                }
            });

        });
    </script>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNavbar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
